scheming_version: 2
dataset_type: dataset
about: Adaptation for CKAN of the GeoDCAT-AP metadata schema extended with ISO-19115 (INSPIRE) mandatory elements.
about_url: https://github.com/mjanez/eikos


# Dataset (dcat:Dataset) fields
dataset_fields:

# Mandatory
# Title
- field_name: title
  label: 
    en: Title
    es: Título
  preset: title
  validators: not_empty scheming_required
  required: true
  display_property: dct:title
  form_placeholder:
    en: eg. A descriptive title.
    es: ej. Un título descriptivo.

# Optional
# Dataset locator
# CKAN additionally creates a UUID (Metadata file identifier 'package_id') for all resources that is equivalent to this element, such as a URI (of dcat:Dataset) 
- field_name: name
  label: 
    en: URL
    es: URL
  preset: dataset_slug
  form_placeholder:
    en: URL title Dataset
    es: Título de la URL del Dataset

# Mandatory
# inspireId (Unique resource identifier)
- field_name: identifier
  label: 
    en: Unique identifier - inspireId
    es: Identificador único - inspireId
  validators: not_empty scheming_required
  required: true
  display_property: dct:identifier
  form_placeholder: ES.LU.IEPNB.IEPZ.2022
  help_text:
    en: eg. inspireId = namespace (ES.LU.IEPNB) + localId (IEPZ) + versionId (2022)
    es: ej. inspireId = namespace (ES.LU.IEPNB) + localId (IEPZ) + versionId (2022)

# Mandatory
# Resource type
- field_name: dcat_type
  label: 
    en: Resource type
    es: Tipo de recurso 
  preset: select
  validators: not_empty scheming_required
  required: true
  choices:
  - label:
      en: Dataset
      es: Conjunto de datos
    value: https://inspire.ec.europa.eu/metadata-codelist/ResourceType/dataset
  - label:
        en: Series
        es: Series de datos
    value: https://inspire.ec.europa.eu/metadata-codelist/ResourceType/series
  display_property: dct:type

# Mandatory
# Responsible party
- field_name: owner_org
  label:
    en: Organization
    es: Organización
  help_text:
    en: Entity (organisation) responsible for making the Dataset available.
    es: Entidad (organización) responsable de publicar el conjunto de datos.
  display_property: dct:publisher
  preset: dataset_organization

# Optional
# Version
- field_name: version
  label:
    en: Version
    es: Versión
  help_text:
    en: Version number or other version designation of the Dataset.
    es: Número de versión u otra designación de versión del conjunto de datos.
  display_property: dcat:version
  validators: ignore_missing unicode_safe package_version_validator
  form_placeholder: '1.0'

# Mandatory
# Resource abstract  
- field_name: notes
  label: 
    en: Abstract 
    es: Resumen
  form_snippet: markdown.html
  display_property: dct:description
  form_placeholder:
    en: eg. Some useful description about the dataset.
    es: ej. Una descripción útil sobre el conjunto de datos.

# Mandatory
# Conditions for access and use
- field_name: license_id
  label: 
    en: License
    es: Licencia
  form_snippet: license.html
  display_property: dct:license
  help_text:
    en: 'License definitions and additional information can be found at: https://opendefinition.org/'
    es: 'Las definiciones de las licencias y la información adicional pueden encontrarse en: https://opendefinition.org/'

# Recommended  (GeoDCAT-AP)  / INSPIRE Mandatory as keywords/topics
# Keyword value
- field_name: tag_string
  label: 
    en: Topic categories in accordance with ISO-19115
    es: Categorías de temas conforme a ISO-19115
  preset: tag_string_autocomplete
  display_property: dcat:keyword
  form_placeholder:
    en: 'Keywords as: Economy, Environment, Boundaries, ...'
    es: 'Palabras clave como: Economía, Medio ambiente, Límites, ...'
  help_text:
    en: Topic categories can be found at https://inspire.ec.europa.eu/metadata-codelist/TopicCategory'
    es: 'Categorías disponibles en: https://inspire.ec.europa.eu/metadata-codelist/TopicCategory'

# Mandatory
# Contact Point name (Responsible party)
- field_name: contact_name
  label:
    en: Contact Point name
    es: Nombre del Punto de contacto
  display_property: dcat:contactPoint
  form_placeholder: José Blanco

# Mandatory
# Contact Point email (Responsible party)
- field_name: contact_email
  label:
    en: Contact Point email
    es: Email del Punto de contacto
  display_property: dcat:contactPoint
  display_snippet: email.html
  display_email_name_field: author
  form_placeholder: joseblanco@example.com

# Mandatory 
# Metadata language
- field_name: language
  label:
    en: Language
    es: Idioma
  preset: select
  display_property: dct:language
  choices:
  - label:
      en: English
      es: Inglés
    value: https://publications.europa.eu/resource/authority/language/ENG
  - label:
      en: Spanish
      es: Español
    value: https://publications.europa.eu/resource/authority/language/SPA


# Recommended (GeoDCAT-AP) / INSPIRE Mandatory as keywords/topics
# INSPIRE Theme
- field_name: theme
  label:
    en: INSPIRE Theme
    es: Tema INSPIRE
  preset: select
  validators: not_empty scheming_required
  required: true
  display_property: dcat:theme
  help_text:
    en: INSPIRE Themes can be found at https://inspire.ec.europa.eu/themeTopicCategory'
    es: 'Temas INSPIRE disponibles en: https://inspire.ec.europa.eu/theme'
  choices:
  - label:
      en: Area Management/Restriction/Regulation Zones and Reporting Units
      es: Zonas sujetas a ordenación, a restricciones o reglamentaciones y unidades de notificación
    value: https://inspire.ec.europa.eu/theme/am
  - label:
      en: Atmospheric Conditions
      es: Condiciones atmosféricas
    value: https://inspire.ec.europa.eu/theme/ac
  - label:
      en: Protected sites
      es: Lugares protegidos
    value: https://inspire.ec.europa.eu/theme/ps

# Mandatory
# Lineage
- field_name: provenance
  label: 
    en: Lineage
    es: Linaje
  form_snippet: markdown.html
  display_property: dct:provenance
  form_placeholder:
    en: Means the history of a data set, and the life cycle from collection and acquisition through compilation and derivation to its current form, in accordance with EN ISO-19101
    es: Historia de un conjunto de datos y su ciclo de vida desde su recogida y adquisición hasta su compilación y derivación hasta su forma actual, con arreglo a la norma EN ISO-19101

# Mandatory
# Conformity
- field_name: conforms_to
  label: 
    en: Conformity 
    es: Conformidad
  validators: not_empty scheming_required
  required: true
  display_property: dct:conformsTo
  form_placeholder: 'https://inspire.ec.europa.eu/documents/commission-regulation-eu-no-13122014-10-december-2014-amending-regulation-eu-no-10892010-0, https://inspire.ec.europa.eu/documents/inspire-metadata-regulation, https://www.opengis.net/def/crs/EPSG/0/4326'
  text_helper:
    en: Implementing rule (eg. INSPIRE) or other specification (eg. EPSG). Comma separated list ",".
    es: Conformidad con normativas (Reglamento INSPIRE) o especificaciones (ej. EPSG). Listado de URL separado por comas ",".


# Mandatory
# Geographic bounding box
- field_name: spatial
  label: 
    en: Bounding Box
    es: Extensión espacial
  validators: not_empty scheming_required
  required: true
  display_property: dct:spatial
  form_placeholder: '{"type": "Polygon", "coordinates": [[[-18.273563, 27.549025], [4.440455, 27.549025], [4.440455, 43.855133], [-18.273563, 43.855133], [-18.273563, 27.549025]]]}'
  help_text:
    en: 'GeoJSON bounding box. Info: https://geojson.org/geojson-spec.html#bounding-boxes | Draw and Edit: https://geojson.io/ | Only "geometry" dict with "type" and "coordinates" elements'
    es: 'GeoJSON bounding box. Información: https://geojson.org/geojson-spec.html#bounding-boxes | Dibuja y edita en: https://geojson.io/ | Solo el diccionario "geometry" con los elementos "type" y "coordinates"'

# Optional
# Spatial representation type 
- field_name: representation_type
  label: 
    en: Spatial representation Type
    es: Tipo de representación espacial
  preset: select
  validators: not_empty scheming_required
  required: false
  display_property: adms:representationTechnique
  help_text:
    en: INSPIRE Themes can be found at https://inspire.ec.europa.eu/metadata-codelist/SpatialRepresentationType'
    es: 'Tipos de representación espacial INSPIRE disponibles en: https://inspire.ec.europa.eu/metadata-codelist/SpatialRepresentationType'
  choices:
  - label:
      en: Rejilla
      es: Grid
    value: https://inspire.ec.europa.eu/metadata-codelist/SpatialRepresentationType/grid
  - label:
      en: Stereo model
      es: Modelo estéreo
    value: https://inspire.ec.europa.eu/metadata-codelist/SpatialRepresentationType/stereoModel
  - label:
      en: Text table
      es: Tabla de texto
    value: https://inspire.ec.europa.eu/metadata-codelist/SpatialRepresentationType/textTable
  - label:
      en: TIN
      es: TIN
    value: https://inspire.ec.europa.eu/metadata-codelist/SpatialRepresentationType/tin
  - label:
      en: Vector
      es: Vector
    value: https://inspire.ec.europa.eu/metadata-codelist/SpatialRepresentationType/vector
  - label:
      en: Video
      es: Vídeo
    value: https://inspire.ec.europa.eu/metadata-codelist/SpatialRepresentationType/video

# Resource (dcat:Distribution) fields
resource_fields:

# Mandatory 
# Access URL
- field_name: url
  label:
    en: URL
    es: URL
  preset: resource_url_upload
  display_property: dcat:accessURL

# Mandatory
# Distribution name
- field_name: name
  label:
    en: Title
    es: Título
  form_placeholder:
    en: eg. Web Map Service
    es: ej. Web Map Service
  display_property: dct:title

# Recommended
# Distribution License
- field_name: license
  label: 
    en: License URL
    es: URL Licencia
  display_property: dct:license
  form_placeholder:
    en: eg. https://creativecommons.org/licenses/by/4.0/
    es: ej. https://creativecommons.org/licenses/by/4.0/
  help_text:
    en: 'License definitions and additional information can be found at: https://opendefinition.org/'
    es: 'Las definiciones de las licencias y la información adicional pueden encontrarse en: https://opendefinition.org/'

# Recommended
# Limitations on public access
- field_name: rights
  label:
    en: Rights
    es: Derechos
  preset: select
  display_property: dct:rights
  validators: not_empty scheming_required
  required: true
  choices:
  - label:
      en: No limitations to public access
      es: No hay limitaciones al acceso del público
    value: https://inspire.ec.europa.eu/metadata-codelist/LimitationsOnPublicAccess/noLimitations
  - label:
      en: Public access limited according to Article 13(1)(a) of the INSPIRE Directive
      es: Acceso público limitado según el artículo 13(1)(a) de la Directiva INSPIRE
    value: https://inspire.ec.europa.eu/metadata-codelist/LimitationsOnPublicAccess/INSPIRE_Directive_Article13_1a
  help_text:
    en: 'Limitations on public access and additional information can be found at: https://inspire.ec.europa.eu/metadata-codelist/LimitationsOnPublicAccess'
    es: 'Las limitaciones de acceso público y la información adicional pueden encontrarse en: https://inspire.ec.europa.eu/metadata-codelist/LimitationsOnPublicAccess'


# Optional
# Distribution description
- field_name: description
  label:
    en: Description
    es: Descripción
  form_snippet: markdown.html
  form_placeholder:
    en: Some useful notes about the data.
    es: Algunas notas útiles sobre los datos.
  display_property: dct:description

# Mandatory
# Distribution format
# -TO DO- CKAN does not correctly recognize the items in the list https://publications.europa.eu/resource/authority/file-type.
- field_name: format
  label:
    en: Format
    es: Formato
  preset: resource_format_autocomplete
  display_property: dct:format
