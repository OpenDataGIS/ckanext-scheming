scheming_version: 1
dataset_type: dataset
about: "Datasets/Distributions: Adaptation for CKAN of the GeoDCAT-AP metadata schema extended (2.0.0) with ISO-19115 (INSPIRE) mandatory elements."
about_url: https://github.com/mjanez/eikos


# Dataset (dcat:Dataset) fields
dataset_fields:

# Dataset title (Mandatory)
- field_name: title
  label: 
    en: Title
    es: Título
  preset: title
  validators: not_empty scheming_required
  required: true
  display_property: dct:title
  form_placeholder:
    en: eg. A descriptive title.
    es: ej. Un título descriptivo.

# Dataset abstract (Mandatory)
- field_name: notes
  label: 
    en: Abstract 
    es: Resumen
  validators: not_empty scheming_required
  required: true
  form_snippet: markdown.html
  display_property: dct:description
  form_placeholder:
    en: eg. Some useful description about the dataset.
    es: ej. Una descripción útil sobre el conjunto de datos.

# Dataset locator (Mandatory)
# For all resources that is equivalent to this element, such as a URI (of dcat:Dataset) 
- field_name: name
  label: 
    en: URL
    es: URL
  preset: dataset_slug
  display_property: dcat:landingPage
  form_placeholder:
    en: URL title Dataset
    es: Título de la URL del Dataset

# Dataset type (Mandatory)
- field_name: dcat_type
  label: 
    en: Resource type
    es: Tipo de recurso 
  preset: select
  validators: not_empty scheming_required
  required: true
  display_property: dct:type
  display_snippet: link_schema.html
  choices:
  - label:
      en: Spatial data set
      es: Conjunto de datos
    value: https://inspire.ec.europa.eu/metadata-codelist/ResourceType/dataset
  - label:
        en: Spatial data set series
        es: Series de datos
    value: https://inspire.ec.europa.eu/metadata-codelist/ResourceType/series
  - label:
        en: Spatial data service
        es: Servicio de datos espaciales
    value: https://inspire.ec.europa.eu/metadata-codelist/ResourceType/service

# Unique resource identifier (UUID)  (Mandatory). If it does not exist, CKAN creates a UUID (Metadata file identifier 'package_id')
- field_name: identifier
  label: 
    en: UUID
    es: UUID 
  validators: not_empty scheming_required
  required: true
  display_property: dct:identifier
  form_placeholder: 123e4567-e89b-12d3-a456-426614174000
  help_text:
    en: Unique resource identifier. Eg. (a) A mandatory character string code and by (b) an optional character string namespace (<a href="https://inspire.ec.europa.eu/implementation-identifiers-using-uris-inspire-%E2%80%93-frequently-asked-questions/59309" target="_blank">INSPIRE</a>)
    es: Identificador único de recurso. Ej. (a) Un código de cadena de caracteres obligatorio y por (b) un espacio de nombres de cadena de caracteres opcional (<a href="https://inspire.ec.europa.eu/implementation-identifiers-using-uris-inspire-%E2%80%93-frequently-asked-questions/59309" target="_blank">INSPIRE</a>)
  help_allow_html: True

# inspireId (Optional)
- field_name: alternate_identifier
  label: 
    en: Universal identifier from INSPIRE
    es: Identificador INSPIRE
  required: false
  display_property: adms:identifier
  form_placeholder: ES.LU.IEPNB.IEPZ.2022
  help_text:
    en: eg. inspireId = namespace (ES.LU.IEPNB) + localId (IEPZ) + versionId (2022)
    es: ej. inspireId = namespace (ES.LU.IEPNB) + localId (IEPZ) + versionId (2022)

# CKAN Org (Mandatory)
- field_name: owner_org
  label:
    en: Organization
    es: Organización
  help_text:
    en: Entity (organisation) responsible for making the Dataset available.
    es: Entidad (organización) responsable de publicar el conjunto de datos.
  preset: dataset_organization

# Keyword value (Mandatory)
# Recommended  (GeoDCAT-AP)  / INSPIRE Mandatory as keywords/topics
- field_name: tag_string
  label: 
    en: Topic categories in accordance with ISO-19115
    es: Categorías de temas conforme a ISO-19115
  preset: tag_string_autocomplete
  display_property: dct:subject
  form_placeholder:
    en: 'Keywords as: economy, environment, biota, ...'
    es: 'Palabras clave como: economy, environment, biota, ...'
  help_text:
    en: '<a href="https://inspire.ec.europa.eu/metadata-codelist/TopicCategory" target="_blank">Topic categories</a> (INSPIRE)'
    es: '<a href="https://inspire.ec.europa.eu/metadata-codelist/TopicCategory" target="_blank">Categorías</a> (INSPIRE)'
  help_allow_html: True

